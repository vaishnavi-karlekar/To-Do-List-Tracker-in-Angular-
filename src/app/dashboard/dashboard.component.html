    </div>
    <div class="row" cdkDropListGroup>
        <div class="column">
            
          <div class="card">
                <h3>TODO List</h3>
            <div class="task-title"
            cdkDropList
            [cdkDropListData]="todo"
              (cdkDropListDropped)="drop($event)">
            <div class="task-title" *ngFor="let item of todo" cdkDrag>Task Title:{{item.title}}<br>
                Description: {{item.desc}}</div>
               
            </div>
           </div>
        </div>
      
        <div class="column">
          <div class="card">
            <h3>Task In Progress</h3>
            <div class="task-title" 
            cdkDropList
            [cdkDropListData]="progress"
              (cdkDropListDropped)="drop($event)">
            <div class="task-title" *ngFor="let item of progress" cdkDrag>Task Title:{{item.title}}<br>
                Description: {{item.desc}}</div>
            </div>
            
          </div>
        </div>
        
        <div class="column">
          <div class="card">
            <h3>Task Done</h3>
            <div class="task-title"
            cdkDropList
            [cdkDropListData]="done"
              (cdkDropListDropped)="drop($event)">
              <div class="task-title" *ngFor="let item of done" cdkDrag>Task Title:{{item.title}}<br>
                Description: {{item.desc}}</div>
            </div>
           
          </div>
        </div>
